<html>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="root">
        <input type="text" id="input" v-model="message">

        <p>The value of the box is: {{message}}</p>
    </div>




    <script>
    
    let data = {
        message: "Hello world"
    }

    new Vue({
        el: '#root',
        data: data
    })
    </script>
</body>
</html>
