<html>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name">
            </li>
        </ul>

        <div>
            <input type="text" v-model="newName">
            <button @click="addName">Add Item</button>
        </div>
    </div>




    <script>
    
    let data = {
        message: "Hello world"
    }

    var app = new Vue({
        el: '#root',
        data: {
            newName: '',
            names: [
                "Mariz",
                "Lynn",
                "Gerwin",
                "John"
            ]
        },
        methods: {
            addName() {
                this.names.push(this.newName);
                this.name = '';
            }
        }
    })


    </script>
</body>
</html>
